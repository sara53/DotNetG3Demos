<div class="p-5">
  <div class="container">
    <form [formGroup]="productForm" (submit)="formHandler($event)">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Product Name</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          formControlName="productName"
          placeholder="Enter Product Name"
        />
        <ng-container *ngIf="getProductName.touched">
          <div
            *ngIf="getProductName.hasError('required')"
            id="emailHelp"
            class="form-text text-danger"
          >
            Product Name Is Required
          </div>
          <div
            *ngIf="getProductName.hasError('minlength')"
            id="emailHelp"
            class="form-text text-danger"
          >
            Product Name Length must be >= 3
          </div>
        </ng-container>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"> Price</label>
        <input
          type="text"
          class="form-control"
          formControlName="price"
          id="exampleInputPassword1"
          placeholder="Enter Product Price"
        />
        <ng-container *ngIf="getPrice.touched">
          <div
            *ngIf="getPrice.hasError('required')"
            id="emailHelp"
            class="form-text text-danger"
          >
            Price is Required
          </div>
          <div
            *ngIf="getPrice.hasError('min')"
            id="emailHelp"
            class="form-text text-danger"
          >
            Min Value is 10
          </div>
        </ng-container>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"> Quantity</label>
        <input
          type="text"
          class="form-control"
          formControlName="quantity"
          id="exampleInputPassword1"
          placeholder="Enter Product Quantity"
        />
        <ng-container *ngIf="getQuantity.touched">
          <div
            *ngIf="getQuantity.hasError('required')"
            id="emailHelp"
            class="form-text text-danger"
          >
            Quantity is required
          </div>
        </ng-container>
      </div>

      <p>{{ productForm.value | json }}</p>

      <button type="submit" class="btn btn-dark">
        {{ productId == 0 ? "Add Product" : "Edit Product" }}
      </button>
    </form>
  </div>
</div>
